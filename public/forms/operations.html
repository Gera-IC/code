<div data---="viewbox__common.form__margin:51;parent:.ui-dockable-body;scrollbar:1">
	<div data-bind="operationspanel.items__template">
		<script type="text/html">
			{{ foreach m in value }}
				<div class="listitem exec" data-exec="operationspanel/download" data-url="{{ m.url }}" data-name="{{ m.filename }}"><i class="far fa-copy"></i> {{ m.name }}</div>
			{{ end }}
		</script>
	</div>
</div>

<script>
	PLUGIN('operationspanel', function(exports) {
		exports.reload = function() {
			exports.refresh();
		};

		exports.refresh = function() {
			AJAX('GET /api/external/operations/', function(response) {
				response.quicksort('name');
				SET('?.items', response);
				SETTER('dockable/show', 'prop');
			});
		};

		exports.download = function(el) {
			SETTER('confirm/show2', '@(Are you sure you want to download selected operation?)', ['"cloud-download" @(Download)', '@(Cancel)'], function(index) {
				SETTER('loading/show');
				AJAX('POST /api/external/operations/' + code.data.id, { url: el.attrd('url'), name: el.attrd('name') }, function() {
					SETTER('loading/hide', 500);
					EXEC('code/refresh');
					NULL('common.form');
					SETTER('notifybar/success', '@(Operation has been downloaded succesfully.)');
				});
			});
		};
	})
</script>
